<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>white</title>
    <style>
      .container {
        overflow: hidden;
      }
      .div {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid #000; overflow: hidden">
      <div
        style="width: 100px; height: 100px; background: #eee; float: left"
      ></div>
    </div>
    <script>
      //冒泡
      function bubbling(arr) {
        const len = arr.length - 1;
        for (let i = 0; i < len; i++) {
          for (let j = 0; j < len - i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
      }
      //插入
      function insert(arr) {
        for (let i = 1; i < arr.length; i++) {
          const target = arr[i];
          let pre = i - 1;
          while (pre > -1 && target < arr[pre]) {
            arr[pre + 1] = arr[pre];
            pre--;
          }
          arr[pre + 1] = target;
        }
      }

      //希尔
      function shell(arr) {
        let step = parseInt(arr.length / 2);
        while (step) {
          for (let i = step; i < arr.length; i++) {
            const target = arr[i];
            let pre = i - step;
            while (pre > -1 && target < arr[pre]) {
              arr[pre + step] = arr[pre];
              pre -= step;
            }
            arr[pre + step] = target;
          }
          if (step === 2) {
            step = 1;
          } else {
            step = parseInt((step * 5) / 11);
          }
        }
      }

      //选择
      function select(arr) {
        for (let i = 0; i < arr.length; i++) {
          let min = Infinity;
          for (let j = i; j < arr.length; j++) {
            if (arr[j] < min) {
              min = arr[j];
              [arr[j], arr[i]] = [arr[i], arr[j]];
            }
          }
        }
      }

      var arr = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48];
      select(arr);
      console.log(arr); //[2, 3, 4, 5, 15, 19, 26, 27, 36, 38, 44, 46, 47, 48, 50]
    </script>
  </body>
</html>
